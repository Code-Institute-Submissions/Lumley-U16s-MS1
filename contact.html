	<div class="container-fluid contact-form">
		<div class="row">
			<div class="col-sm-12 text-center contact-title">
				<h3>If you would like to join the team, please fill out your details below.</h3>
			</div>
		</div>
		<form>
			<div class="form-row">
				<div class="col-sm-6 col-md-6">
					<label for="firstname" class="form-text">First Name</label>
					<input type="text" class="form-control" id="firstname" required>
    </div>
					<div class="col-sm-6 col-md-6">
						<label for="lastname" class="form-text">Last Name</label>
						<input type="text" class="form-control" id="lastname" required>
    </div>
					</div>
					<div class="form-row">
						<div class="col-sm-6 col-md-6">
							<label for="inputEmail4" class="form-text">Email</label>
							<input type="email" class="form-control" id="inputEmail4" required>
    </div>
							<div class="col-sm-6 col-md-6">
								<label for="telnumber" class="form-text">Telephone Number</label>
								<input type="text" class="form-control" id="telnumber" required>
    </div>
							</div>
							<div class="form-row">
								<div class="col-sm-6 col-md-12">
									<div class="form-group">
										<label for="comment" class="form-text">A bit about you</label>
										<textarea class="form-control" rows="5" id="comment" minlength="20" required></textarea>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-sm-6 col-md-12 d-flex justify-content-center">
									<button type="submit" class="btn btn-danger mb-2" id="submit">Submit</button>
								</div>
							</div>
		</form>
	</div>
